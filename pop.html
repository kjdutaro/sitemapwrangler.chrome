<!DOCTYPE html>

  <head>

  <body>

        >
          <svg class="star"><use href="/icons/star.svg#star"></use></svg>
        </a>
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSfO-CuIINhHSi8A-tE84SLuwacUKZMdUqpUPDh9KQGBeVxCVw/viewform"
          target="_blank"
          >
          <svg class="star"><use href="/icons/star.svg#star"></use></svg>
        </a>
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSfO-CuIINhHSi8A-tE84SLuwacUKZMdUqpUPDh9KQGBeVxCVw/viewform"
          target="_blank"
          >
          <svg class="star"><use href="/icons/star.svg#star"></use></svg>
        </a>
        <a
          href="https://chromewebstore.google.com/detail/sitemap-generator/kgidpmgjombekdkhnlkbhaoenldlpmeb"
          target="_blank"
          >
          <svg class="star"><use href="/icons/star.svg#star"></use></svg>
        </a>
        <a
          href="https://chromewebstore.google.com/detail/sitemap-generator/kgidpmgjombekdkhnlkbhaoenldlpmeb"
          target="_blank">
          <svg class="star"><use href="/icons/star.svg#star"></use></svg>
        </a>
      </div>
    </div>
    <div id="message"></div>
    <script src="pop.js"></script>
    <script src="rate.js"></script>

</html>
